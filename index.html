<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetSheet" href="../Assets/css/reset.css">
    <link rel="styleSheet" href="../Assets/css/styl.css">
    
    <title>Java Script Quiz... OF DOOM</title>
</head>
<body>
    <div class='container'>
        <div id='questionContainer' class='hide'>
            <div id='question'>Question</div>
            <div id='answerButtons' class='buttonGrid'>
                <button class='button' id = 'button1'>Answer 1</button>
                <button class='button' id = 'button2'>Answer 2</button>
                <button class='button' id = 'button3'>Answer 3</button>
                <button class='button' id = 'button4'>Answer 4</button>
            </div>
        </div>
        <div class='controls'>
            <button id='startButton' class='startButton button'>Start</button>
            <button id='nextButton' class='nextButton button hide'>Next</button>
        </div>
    </div>
    <script src="../javaScriptQuiz/Assets/js/script.js"></script>
</body>
</html>
